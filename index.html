<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fall Game Mobile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game">
        <div id="character"></div>
    </div>
    <div id="score"></div>
    <audio style="display: none;" id="music" autoplay controls loop>
        <source src="fall_game_audio.mp3"
            type="audio/mpeg">
    </audio>
    <img id="dis1" class="dis"
        src="fall_game_distraction.png"
        alt="Distraction">
    <img id="dis2" class="dis"
        src="fall_game_distraction.png"
        alt="Distraction">
    <img id="dis3" class="dis"
        src="fall_game_distraction.png"
        alt="Distraction">
    <img title="Game Paused" id="play"
        src="icons8-circled-play-50.png"
        alt="Play Button">
    <img title="Pause Game" id="pause"
        src="icons8-pause-button-50.png"
        alt="Pause Button">
    <img title="Settings..." id="settings"
        src="icons8-automatic-50.png"
        alt="Settings...">
</body>
<script src="script.js"></script>

</html>
